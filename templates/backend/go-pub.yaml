apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-pub
  labels:
    app: go-pub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-pub
  template:
    metadata:
      labels:
        app: go-pub
      annotations:
        configSha: {{ include (print $.Template.BasePath "/backend/config.yaml") . | sha256sum }}
    spec:
      containers:
      - name: go-pub
        image: cheebz/go-pub
        # resources: # TODO: Determine eventually
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        ports:
        - containerPort: 80
        env:
        - name: SERVER_NAME
          valueFrom: 
            configMapKeyRef:
              name: go-pub-config
              key: server_name
        - name: PROTOCOL
          valueFrom: 
            configMapKeyRef:
              name: go-pub-config
              key: protocol
        - name: AUTH
          valueFrom: 
            configMapKeyRef:
              name: go-pub-config
              key: auth_endpoint
        - name: CLIENT
          valueFrom: 
            configMapKeyRef:
              name: go-pub-config
              key: client_endpoint
        - name: DB_HOST
          valueFrom: 
            secretKeyRef:
              name: go-pub-postgres
              key: host
        - name: DB_NAME
          valueFrom: 
            secretKeyRef:
              name: go-pub-postgres
              key: database
        - name: DB_USER
          valueFrom: 
            secretKeyRef:
              name: go-pub-postgres
              key: user
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: go-pub-postgres
              key: password
        - name: RSA_PUBLIC_KEY
          valueFrom: 
            configMapKeyRef:
              name: go-pub-config
              key: rsa_public_key
        - name: RSA_PRIVATE_KEY
          valueFrom: 
            configMapKeyRef:
              name: go-pub-config
              key: rsa_private_key
        - name: UPLOAD_DIR
          valueFrom: 
            configMapKeyRef:
              name: go-pub-config
              key: upload_dir
        - name: REDIS_HOST
          valueFrom: 
            secretKeyRef:
              name: go-pub-redis
              key: host
        - name: REDIS_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: go-pub-redis
              key: password
        volumeMounts:
        - name: go-pub-rsa-volume
          readOnly: true
          mountPath: "/etc/rsa"
        - name: go-pub-uploads-volume
          readOnly: true
          mountPath: "/data/uploads"
      volumes:
        # - name: go-pub-logs
        #   persistentVolumeClaim:
        #     claimName: go-pub-logs-claim
        - name: go-pub-rsa-volume
          secret:
            secretName: go-pub-rsa
        # TODO: Make this an s3 bucket with an optional minio instance
        - name: go-pub-uploads-volume
          persistentVolumeClaim:
            claimName: go-pub-uploads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: go-pub-uploads
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: go-pub
spec:
  selector:
    app: go-pub
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80