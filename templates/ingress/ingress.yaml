apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-pub-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          service:
            name: go-auth
            port:
              number: 80 
        path: /(auth.*)
        pathType: Prefix
      - backend:
          service:
            name: pancors
            port:
              number: 80 
        path: /proxy/(.*)
        pathType: Prefix
      - backend:
          service:
            name: go-pub
            port:
              number: 80 
        path: /(.*)
        pathType: Prefix
status:
  loadBalancer: {}
